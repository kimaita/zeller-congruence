<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day of Week</title>
  </head>
  <body onkeydown="handleKey(event)">
    <h2>What day was it?</h2>

    <div id="main-content-wrapper">
      <div id="input-container">
        <div class="input-group">
          <label for="year">Year:</label>
          <input type="number" id="year" min="1" max="9999" /><br /><br />
        </div>
        <div class="input-group">
          <label for="month">Month (1-12):</label>
          <input type="number" id="month" min="1" max="12" /><br /><br />
        </div>

        <div class="input-group">
          <label for="day">Date (1-31):</label>
          <input type="number" id="day" min="1" max="31" /><br /><br />
        </div>

        <button id="submit" onclick="handleButtonClick()">Check</button>
      </div>

      <p id="dayOfWeek"></p>
    </div>
    <script src="script.js"></script>
    <script>
      let resultsDisplayed = false;
      const outputElement = document.getElementById("dayOfWeek");
      const submitBtn = document.getElementById("submit");
      const yearInput = document.getElementById("year");
      const monthInput = document.getElementById("month");
      const dayInput = document.getElementById("day");

      function processInputs() {
        const y = parseInt(yearInput.value);
        const m = parseInt(monthInput.value);
        const d = parseInt(dayInput.value);

        if (isNaN(y) || isNaN(m) || isNaN(d)) {
          outputElement.innerHTML =
            '<span style="color: red;">Please enter valid numbers for all fields.</span>';
          return;
        }
        if (y < 1 || m < 1 || m > 12 || d < 1 || d > 31) {
          outputElement.innerHTML =
            '<span style="color: red;">Input limits exceeded.</span>';
          return;
        }

        outputElement.innerText = zeller(y, m, d);
        submitBtn.textContent = "Reset";
        resultsDisplayed = true;
      }

      function resetInputs() {
        yearInput.value = "";
        monthInput.value = "";
        dayInput.value = "";
        outputElement.innerText = "";

        submitBtn.textContent = "Check";
        resultsDisplayed = false;
      }

      function handleButtonClick() {
        if (resultsDisplayed) {
          resetInputs();
        } else {
          processInputs();
        }
      }

      function handleKey(event) {
        if (event.code === "Space" || event.keyCode === 32) {
          event.preventDefault();
          handleButtonClick();
        }
      }
    </script>
  </body>
</html>
